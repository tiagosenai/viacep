<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script>
        $(function(){
            $('#menu').load("menu.html");
        });
    </script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="menu"></div>
                <div class="mt-4 p-5 bg-primary text-white rounded">
                    <h2> Consulta CEP </h2>
                    <p> Implementação da API ViaCEP com funções JavaScript da Bibliote JQuery</p>
                    <p><a class="btn btn-primary btn-large" href="https://viacep.com.br/">Saiba Mais</a></p>
                </div>
                <div class="container">
                    <h3>Exemplo 1 - Consulta CEP Click do Botão</h3>
                    <div class="mb-3 mt-3">
                        <label for="CEP" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" name="cep" required style="width: 150px;">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="rua" class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="rua" placeholder="Logradouro" name="rua">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" placeholder="cidade" name="cidade">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="uf" placeholder="Estado" name="uf">
                    </div>
                    <button type="submit" class="btn btn-primary" id="botao">Consultar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="viacep.js"></script>
</body>
</html>
